<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-card">
        <img src="tugas.jpg" alt="Avatar" style="width:30%">
        <div class="profile-info">
            <h1>Firdaus Safari Putra</h1>
            <p>Work As A <span class="company">Designer</span></p>
            <p class="helping-with">Helping with:</p>
            <div class="tags">
                <span class="tag">Clothes Design</span>
                <span class="tag">Home Design</span>
            </div>
            <div class="buttons">
                <button class="book-button">Book a lecture</button>
                <button class="learn-button" onclick="learnMore()">Learn more</button>
            </div>
        </div>
    </div>

    <script>
        function learnMore() {
            alert("Mari belajar bersama firdaus");
        }
    </script>
</body>
</html>
